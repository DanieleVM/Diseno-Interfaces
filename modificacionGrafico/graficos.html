<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row my-3">
            <div class="col">
                <h4>Bootstrap 5 Chart.js</h4>
            </div>
        </div>
        <div class="row my-2">
            <div class="col-md-8 py-1">
                <div class="card">
                    <div class="card-body">
                        <canvas id="chLine"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-4 justify-content-center text-center px-4">
                <div class="display-6">Modificar el valor del grafico (Primero)</div>
                <div class="row mt-3 text-center">
                    <select id="opcionesGrafico" class="form-select col-3" aria-label="Default select example">
                    </select>
                    <div class="input-group mb-3 mt-3">
                        <span class="input-group-text" id="basic-addon1">Valor</span>
                        <input id="valor" type="number" class="form-control" placeholder="Pepe" aria-label="numero" aria-describedby="basic-addon1">
                    </div>
                    <button id="modificar" class="btn btn-success">Modificar</button>
                </div>
                <div class="display-6 mt-3">Añadir un valor al grafico (Primero)</div>
                <div class="row">
                    <div class="input-group mb-3 mt-3">
                        <span class="input-group-text" id="basic-addon1">Nombre</span>
                        <input id="nombre" type="text" class="form-control" placeholder="123" aria-label="numero" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Valor</span>
                        <input id="valorNuevo" type="number" class="form-control" placeholder="123" aria-label="numero" aria-describedby="basic-addon1">
                    </div>
                    <button id="anadir" class="btn btn-success">Añadir</button>
                </div>
            </div>
        </div>
        <div class="row justify-content-center text-center">
            
        </div>
    </div>
    <script src="js.js"></script>
</body>
</html>
